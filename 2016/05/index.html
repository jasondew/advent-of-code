<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BunnySecurity</title>
    <style>html,head,body { padding:0; margin:0; } body { font-family: calibri, helvetica, arial, sans-serif; }</style>
  </head>
  <body>
    <script src="spark-md5.min.js"></script>
    <script src="app.js"></script>
    <script>
      var app = Elm.SecurityCode.fullscreen();
      app.ports.hash.subscribe(function(string) { app.ports.hashed.send(SparkMD5.hash(string)); });
    </script>
  </body>
</html>
